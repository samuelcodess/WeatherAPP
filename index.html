<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="Search for a city.." class="weather-form">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-units">
                <span class="celcius">
                  &#176C  
                </span>
                <span class="fahrenheit">
                    &#176F 
                  </span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="city">Lagos,Nigeria</h1>
            <div class="datetime">
                <p>Saturday 4 November 2023 12:00AM</p>
            </div>
            <div class="weather-forecast">
                <p>Clear</p>
            </div>
            <div class="weather-icon">
              
            </div>
            <p class="weather-temperature">
                18&#176
            </p>
            <div class="minmax">
                <p>Minimum:12&#176</p>
                <p>Maximum:16&#176</p>
            </div>
        </div>

        <div class="weather-info">
           <div class="weather-card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather-realfeel">18&#176</p>
            </div>
           </div>
           <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather-humidity">18&#176</p>
            </div>
           </div>
           <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather-wind">18&#176</p>
            </div>
           </div>
           <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather-pressure">18&#176</p>
            </div>
           </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/bfdc7ed36b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
